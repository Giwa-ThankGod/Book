{% extends 'admin_base.html' %}
{% block content %}
<main id="main" class="main">

    <div class="pagetitle">
      <h1>ADD AUTHOR</h1>
      <nav>
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a href="index.html">Home</a></li>
          <li class="breadcrumb-item">AUTHOR</li>
          <li class="breadcrumb-item active">ADD AUTHOR</li>
        </ol>
      </nav>
    </div><!-- End Page Title -->

    <section class="section">
      <div class="row">
        <div class="col-lg-12">

            <div class="card">
            <div class="card-body">
                <h5 class="card-title">ADD AUTHOR</h5>

                <!-- General Form Elements -->
                <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="row mb-3">
                    <label for="inputText" class="col-sm-2 col-form-label">Name:</label>
                    <div class="col-sm-10">
                    {{ author_form.name }}
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="col-lg-4 btn btn-primary">Save</button>
                    <!-- <button type="submit" class="btn btn-primary">Save and Add Anoter</button> -->
                </div>

                </form><!-- End General Form Elements -->

            </div>
            </div>

        </div>
    </div>
</section>

</main><!-- End #main -->
{% endblock %}
